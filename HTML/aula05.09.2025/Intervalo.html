<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados</title>
</head>

<body>
    <script>    
        let numero  = prompt("Informe um número: ");
        

        if (numero % 2 == 0) { 
            alert(numero + " é par!");
        }else{
            alert(numero + " é ímpar!");
        }
    </script>

</body>
    
</html>
