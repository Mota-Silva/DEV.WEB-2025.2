<!DOCTYPE html>
<html lang = "pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>    
        let n1  = prompt("Informe o primeiro número: ");
        let n2 = prompt("Informe o segundo número: ");
        let operacao = prompt("Informe a operação (+, -, *, /): ");
        
        function calcular(n1, n2, operacao){
            let resultado;
            if (operacao == "+"){
                resultado = n1 + n2;
            }else if (operacao == "-"){
                resultado = n1 - n2;
            }else if (operacao == "*"){
                resultado = n1 * n2;
            }else if (operacao == "/"){
                resultado = n1 / n2;
            }else{
                resultado = "Operação inválida!";
            }
            return resultado;
        }
        const resultado = calcular(Number(n1), Number(n2), operacao);
        alert("O resultado é: " + resultado);
    </script>
