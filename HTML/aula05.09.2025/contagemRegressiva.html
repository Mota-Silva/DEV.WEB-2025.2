<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
</head>
<body>
    <script>    
        let numero  = prompt("Informe um nÃºmero para iniciar a contagem regressiva: ");
        
        function contagemRegressiva(numero){
            let resultado = "";
            for (let i = numero; i >= 0; i--){
                resultado += i + " ";
            }
            return resultado;
        }
        const resultado = contagemRegressiva(Number(numero));
        alert("Contagem Regressiva: " + resultado);
    </script>
