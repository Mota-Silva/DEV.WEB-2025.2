<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular idade</title>
</head>

<body>
    <label>Ano do Nascimento</label>
    <input type="text" id="nascimento" placeholder="Informe o ano do nascimento">
    <label id="resultado"></label><br>
    <button onclick="calcularIdade()">Calcular Idade</button>
    
    <script>
        function calcularIdade() {
            const anoAtual = new Date(). getFullYear();
            let anoNascimento = document.getElementById('nascimento').value;
            let idade = anoAtual - anoNascimento;
            document.getElementById('resultado').textContent = `${idade} Anos de idade`;
        }
    </script>
</html>
