    <h2>Geolocalização</h2>
  <button onclick="mostrarLocalizacao()">Mostrar minha localização</button>
  <p id="saida"></p>

  <script>
    function mostrarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(posicao) {
          let latitude = posicao.coords.latitude;
          let longitude = posicao.coords.longitude;
          document.getElementById("saida").innerHTML =
            "Latitude: " + latitude + "<br>Longitude: " + longitude;
        });
      } else {
        document.getElementById("saida").innerHTML =
          "Geolocalização não é suportada neste navegador.";
      }
    }
  </script>
